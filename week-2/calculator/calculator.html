<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,700;1,400;1,500&display=swap"
            rel="stylesheet"/>
        <link rel="stylesheet" href="calculator.css"/>
    </head>
    <body>
        <div class="calc-container">
            <div class="top-container">
                <div class="top-container__calc">2+7</div>
                <div class="top-container__result">9</div>
                <div class="top-container__icons">
                    <div class="left-side">
                        <img class="left-side__icon"src="./images/time.png" alt="img">
                        <img class="left-side__icon"src="./images/Ruler.png" alt="img">
                        <img src="./images/Root.png" alt="img"></div>
                    <div class="right-side">
                        <img src="./images/Backspace.png" alt="img"></div>

                </div>
            </div>
            <div class="bottom-container">
                <ul>
                    <li class="icon red-flag">C</li>
                    <li class="icon">()</li>
                    <li class="icon">%</li>
                    <li class="icon">/</li>
                    <li class="number">7</li>
                    <li class="number">8</li>
                    <li class="number">9</li>
                    <li class="icon">X</li>
                    <li class="number">4</li>
                    <li class="number">5</li>
                    <li class="number">6</li>
                    <li class="icon">-</li>
                    <li class="number">1</li>
                    <li class="number">2</li>
                    <li class="number">3</li>
                    <li class="icon">+</li>
                    <li class="number">+/-</li>
                    <li class="number">0</li>
                    <li class="icon">.</li>
                    <li class="icon equal">=</li>
                </ul>
            </div>
        </div>
    </body>
</html>
