<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <script src="https://kit.fontawesome.com/fe93f96546.js" crossorigin="anonymous"></script>
        <title>twitter</title>
    </head>
    <body>
        <div class="nav-bar">
            <ul class="left-container">
                <li class="home">
                    <i class="fas fa-house"></i>Home</li>
                <li class="notif">
                    <i class="fas fa-bell"></i>Notifications
                </li>
                <li class="messages">
                    <i class="fas fa-envelope"></i>Messages</li>
            </ul>
            <div class="middle-container"><img class="twitter-img" src="./images/twitter.png" alt="twitter"></div>

                <input class="input" type="text" placeholder="Search on Twitter ">
                <img class="image-alpaka" src="./images/alpaka.png" alt="">

            </div>

        </div>
        <div class="twitter-banner">
            <div class="twitter-banner__text">Twitter Banner</div>
        </div>
